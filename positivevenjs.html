<!DOCTYPE html>
<html>
    <head>
        <title> Check weather the given number is positive even or not</title>
    </head>
    <body>
        <script type="text/javascript">
        var y =7;
        if(y>0)
        {
            if(y%2==0)
            {
                document.write("It is positive even")
            }
            else
            {
                document.write("Positive odd");
            }
        }
        </script>
    </body>
</html>

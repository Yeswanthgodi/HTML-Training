<!DOCTYPE html>

        <title> even or odd js </title>

    <body>
        <script type="text/javascript">
            var y = 7;
            if(y%2==0)
            {
                document.write("Even numer");

            }
            else
            {
                document.write("odd");
            }
            </script>
    </body>

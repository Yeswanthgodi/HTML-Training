<!DOCTYPE html>
<html>

<head>
    <title> Array in js </title>
</head>

<body>
    <script type="text/javascript">
        var arr1 = ["Yesh", 15, "Reddy"]
        var arr2 = ["yesh1 ", " godi1 ", " reddy1"]
        for (var i=0;i<3;i++)
        {
            document.write("<h1>" + arr1[i] + "</h1>")
        }
        document.write("<h2>" + arr2 + "</h2>")
    </script>
</body>

</html>

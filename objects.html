<!DOCTYPE html>
<html>

<head>
    <title>
        Objects in JS
    </title>
</head>

<body>
    <script type="text/javascript">
        var bike = {
            bike_brand : "RE",
            bike_model : "Interceptor 650",
            price : 340000,
            capacity : function()
            {
                document.write("<h1>It has 650cc Engine</h1>")
            }


        }
        document.write("<h2>"+bike.bike_model+"</h2>")
        bike.capacity();

    </script>
</body>

</html>

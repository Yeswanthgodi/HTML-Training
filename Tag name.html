<!DOCTYPE html>
<html>
    <head>
        <title>Implementing getElementByTag </title>
    </head>
    <body>
    
        <script type="text/javascript">
        function click()
        {
            var para = document.getElementsByTagName("p");
            para[0].style.color="green"
            para[1].style.fontSize =25;

        }
        
        </script>
        <p>Yeswanth</p>
        <p>Reddy</p>
        <p>Godi</p>
        <p>Kanigiri</p>
        <br>
        <button onclick="click()">Click</button>
    </body>
</html>

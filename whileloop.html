<!DOCTYPE html>
<html>
    <head>
        <title>
            While loop in js
        </title>
    </head>
    <body>
        <script type="text/javascript">
        var x =1
        while(x<=100)
        {
            document.write("<h2>"+x+"</h2>")
            x = x+2
        } 
        </script>
    </body>
</html>

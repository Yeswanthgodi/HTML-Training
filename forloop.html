<!DOCTYPE html>
<html>
<head>
    <title> For loop in js </title>
</head>
<body>
    <script type="text/javascript">
    for(var x =1;x<=10;x++)
    {
      document.write("<h1>"+(5*x)+"</h1>");
    }
    </script>




<script type="text/javascript">
/*printing 1st 5 even numbers*/
for(var y=2;y<=10;y+=2)
{
    document.write("<h2>"+y+"</h2>")
}
</script>






</body>
</html>

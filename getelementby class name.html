<!DOCTYPE html>
<html>
    <head>
        <title> Getelement by class name tag</title>
    </head>
    <body>
        <script type="text/javascript">
        function click()
        {
            var str = document.getElementsByClassName("para");
            if(i=0;i<str.length;i++)
            {
                str[i].style.color="Red";
            }
        }
        
        </script>
        <p class="para">Yeswanth</p>
        <p>Reddy</p>
        <p class="para">Godi</p>
        <p>Age 22</p>
        <p class="para">Kanigiri</p>
        <button onclick="click()">Click</button>
    </body>
</html>
